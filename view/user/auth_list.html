
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>添加审核人</title>
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" type="text/css" href="../../static/iconfont/feicon/style.css"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/public.css"/>
</head>

<body>
<div class="modify-body">
  <!--region 搜索-->
  <form class="search-content" style="border-bottom: 0;">
    <div class="search-container">
      <ul class="search-left">
        <li>
          <div class="l-content input-search">
            <input type="text" placeholder="快捷搜索" style="width: 150px"/>
            <button type="submit" class="febtn-default">搜索</button>
          </div>
        </li>
      </ul>
    </div>
  </form>
  <!--endregion-->

  <div class="modify-scroll" style="padding: 10px 20px;height: calc(100% - 100px)">
    <table class="fe-table">
      <thead>
      <tr>
        <th class="t-left">
          <label class="fe-checkbox">
            <input type="checkbox" class="check-all">
            <font>序号</font>
          </label>
        </th>
        <th>姓名</th>
        <th class="t-left" width="40%">联系电话</th>
      </tr>
      </thead>
      <tbody>
      <tr onclick="selectAuth(this)">
        <td>
          <label class="fe-checkbox">
            <input type="checkbox" class="check-td" value="李大呼">
            <font>1</font>
          </label>
        </td>
        <td>李大呼</td>
        <td class="t-left">15589896363</td>
      </tr>
      <tr onclick="selectAuth(this)">
        <td>
          <label class="fe-checkbox">
            <input type="checkbox" class="check-td" value="李小呼">
            <font>2</font>
          </label>
        </td>
        <td>李小呼</td>
        <td class="t-left">15589896363</td>
      </tr>
      </tbody>
    </table>
    <div class="table-foot">
      <div class="foot-action">
        <label class="fe-checkbox">
          <input type="checkbox" class="check-all">
        </label>
        <button type="button" class="febtn-white check-all-btn">全选</button>
      </div>
    </div>
  </div>
  <div class="layer-foot">
    <a class="febtn-white" onclick="publicObj.layerFrameClose()">取消</a>
    <button class="febtn-default" type="button" onclick="submitForm()">确定</button>
  </div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="../../static/lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/lib/jedate/jedate.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/lib/layer/layer.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/js/publicObj.js"></script>
<script type="text/javascript">
  $(function () {
    $('.check-td').click(function () {
      event.stopPropagation()
    })
  })
  function selectAuth(obj) {
    $(obj).find('.check-td').click()
  }
  function submitForm() {
    if (!publicObj.getCheckBox()) return false
    var frames=window.parent.window.document.getElementById("mainframe");
    frames.contentWindow.submitSelectAuthUser(publicObj.getCheckBox());
    publicObj.layerFrameClose()
  }
</script>
</html>
