
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>员工管理</title>
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" type="text/css" href="../../static/lib/jedate/jeDageGray.css" />
  <link rel="stylesheet" type="text/css" href="../../static/iconfont/feicon/style.css"/>

</head>

<body class="iframe-body">
<div class="iframe-main">
  <!--region 搜索-->
  <form class="search-content" method="post" action="./customer_list.html">
    <div class="search-container">
      <ul class="search-left">
        <li>
          <span>所属部门</span>
          <div class="l-content rule-single-select">
            <select>
              <option value="">全部</option>
              <option value="1">部门1</option>
              <option value="2">部门2</option>
              <option value="3">部门3</option>
            </select>
          </div>
        </li>
        <li>
          <span>工作状态</span>
          <div class="l-content rule-single-select">
            <select>
              <option value="">全部</option>
              <option value="1">在职</option>
              <option value="2">离职</option>
            </select>
          </div>
        </li>
        <li>
          <span>日期</span>
          <div class="l-content">
            <input type="text" readonly class="input-data" id="startTime" placeholder="开始日期"/>
            -
            <input type="text" readonly class="input-data" id="endTime" placeholder="结束日期"/>
          </div>
        </li>
        <li>
          <div class="l-content input-search">
            <input type="text" placeholder="快捷搜索" style="width: 150px"/>
            <button type="submit" class="febtn-default">搜索</button>
          </div>
        </li>
      </ul>
    </div>
  </form>
  <!--endregion-->
  
  <div>
    <table class="fe-table">
      <thead>
      <tr>
        <th class="t-left">
          <label class="fe-checkbox">
            <input type="checkbox" class="check-all">
          </label>
          <a class="display-align"><span>ID</span><i class="feimg-sort-asc"></i></a>
        </th>
        <th>姓名</th>
        <th>登录密码</th>
        <th>性别</th>
        <th>出生年月</th>
        <th>学历</th>
        <th>入职时间</th>
        <th>电话</th>
        <th>状态</th>
        <th>紧急联系人</th>
        <th>联系电话</th>
        <th>家庭住址</th>
        <th>备注</th>
        <th>附件</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <label class="fe-checkbox">
            <input type="checkbox" class="check-td" value="1">
            <font>1</font>
          </label>
        </td>
        <td>李大呼</td>
        <td>2255225</td>
        <td>女</td>
        <td>2019-11-30</td>
        <td>大专</td>
        <td>2019-11-30</td>
        <td>15589896363</td>
        <td>在职</td>
        <td>张小虎</td>
        <td>7788</td>
        <td>哈哈哈哈哈哈哈</td>
        <td>哈哈哈哈哈哈哈</td>
        <td>
          <a class="feicon-img-pic"
             onclick="parent.publicObj.imgPreview('../static/images/login/login_bg.png');event.stopPropagation()"></a>
          <a class="feicon-img-pic"
             onclick="parent.publicObj.imgPreview('../static/images/cs_img/img1.png');event.stopPropagation()"></a>
        </td>
        <td class="table-action">
          <a onclick="viewEmployee()">查看</a>
          <a onclick="modifyEmployee('edit')">编辑</a>
          <a onclick="delEmployee(1)">删除</a>
        </td>
      </tr>
      <tr>
        <td>
          <label class="fe-checkbox">
            <input type="checkbox" class="check-td" value="1">
            <font>1</font>
          </label>
        </td>
        <td>李大呼</td>
        <td>2255225</td>
        <td>女</td>
        <td>2019-11-30</td>
        <td>大专</td>
        <td>2019-11-30</td>
        <td>15589896363</td>
        <td>在职</td>
        <td>张小虎</td>
        <td>7788</td>
        <td>哈哈哈哈哈哈哈</td>
        <td>哈哈哈哈哈哈哈</td>
        <td>
          <a class="feicon-img-pic"
             onclick="parent.publicObj.imgPreview('../static/images/login/login_bg.png');event.stopPropagation()"></a>
          <a class="feicon-img-pic"
             onclick="parent.publicObj.imgPreview('../static/images/cs_img/img1.png');event.stopPropagation()"></a>
        </td>
        <td class="table-action">
          <a onclick="viewEmployee()">查看</a>
          <a onclick="modifyEmployee('edit')">编辑</a>
          <a onclick="delEmployee(1)">删除</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="table-foot">
      <div class="foot-action">
        <label class="fe-checkbox">
          <input type="checkbox" class="check-all">
        </label>
        <button type="button" class="febtn-white check-all-btn">全选</button>
        <button type="button" class="febtn-white" onclick="delEmployee(2)">删除</button>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="../../static/lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/lib/jedate/jedate.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/lib/layer/layer.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/js/publicObj.js"></script>
<script type="text/javascript">
  publicObj.getIframeMenuHtml('employeeManage', 'employee_list')//获取左侧菜单

  /**region 时间范围、日期*/
  publicObj.jeDate_('startTime', {format: "YYYY-MM-DD"});
  publicObj.jeDate_('endTime', {format: "YYYY-MM-DD"});
  /**endregion*/
  
  //查看员工详情
  function viewEmployee() {
    publicObj.layerShow({title: '查看员工详情', el: 'employee/employee_view.html'}, 'right')
  }
  
  //编辑
  function modifyEmployee(type) {
    var t = type === 'add' ? '新增' : '编辑'
    publicObj.layerShow({title: t + '员工', el: 'employee/employee_edit.html'})
  }

  //删除 type=1:删除单个，2-批量删除
  function delEmployee (type) {
    if (type === 2 && !publicObj.getCheckBox()) return false
    var title = +type === 2 ? '确认删除这些员工吗？' : '确认要删除该员工吗？'
    publicObj.confirmDel(function (layeo) {
      publicObj.layerMsg('删除成功', 1)
      parent.layer.close(layeo)
    }, {title: title})
  }
</script>
</html>
